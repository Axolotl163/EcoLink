{% extends "layout.html" %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="/static/css/tags.css" />
<style>

.title {
		color:#b7deb2;
		text-shadow:1px solid black;
		font-family: "Bungee";
		-webkit-text-stroke: 1px lightslategrey;
		-webkit-text-fill-color:#b7deb2;
		padding:10px;
	}
form{
	background-color:white;

	border-radius:5px;
	padding:10px;
}
.z-depth-5 {
	margin-top:10vh;
	box-shadow: 0 3px 3px 0 rgba(0, 0, 0, 0.14), 0 1px 7px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -1px rgba(0, 0, 0, 0.2);
	padding:5px;
	border-radius:5px;
	background-color:whitesmoke;
}
</style>
{% endblock %}



{% block content %}
	<div class="z-depth-5">

		<center><h1 class="title">Register</h1></center>
		
		
			<form action="{{ url_for("actionRegister") }}" method="post">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" name="email" class="form-control" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="input" name="password" class="form-control" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputFirstName">First Name</label>
				<input type="input" name="firstName" class="form-control" placeholder="First Name">
			</div>
			<div class="form-group">
				<label for="exampleInputLastName">Last Name</label>
				<input type="input" name="lastName" class="form-control" placeholder="Last Name">
			</div>
			<div class="form-group">
				<label for="exampleInputBio">Bio</label>
				<input type="input" name="bio" class="form-control" placeholder="Tell us a bit about yourself!">
			</div>
			<div class="form-group">
				<label for="input">Add some tags that describe yourself</label>
				<input id="tag-gen" class="form-control" name="skills" placeholder="Add tags that describe yourself!"/>
				<div id="tags" class="row tags text-center" ></div>
			</div>
			
			<button type="submit" onclick="setVal(tags)" class="btn btn-primary">Submit</button>
			</form>
		
		
	</div>
    

{% endblock %}

{% block scripts %} 
<script src="/static/js/tags.js"></script>
{% endblock%}
