{% extends "layout.html" %}

{% block styles %}
<link
href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
rel="stylesheet"
/>

<link
href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
rel="stylesheet"
/>
<style>



	.title {
			color: white;
			text-shadow:1px solid black;
			font-family: "Bungee";
			-webkit-text-fill-color: white;
			padding:10px;
			margin-top: 10%;
		}
	form{
		background-color:white;
		box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.07), 0 1px 4px 0 rgba(0, 0, 0, 0.12), 0 2px 1px -1px rgba(0, 0, 0, 0.2);
		border-radius:5px;
		padding:10px;
	}
	.z-depth-5 {
		margin-top:10vh;
		box-shadow: 0 3px 3px 0 rgba(0, 0, 0, 0.14), 0 1px 7px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -1px rgba(0, 0, 0, 0.2);
		padding:5px;
		border-radius:5px;
		background-color:whitesmoke;
	}
	.btn-thing {
		background-color: #b7deb2;
	}
	</style>

{% endblock %}

{% block content %}
<center><h1 class="title">EcoLink</h1></center>
    <p class="lead">
		<form action="{{ url_for("actionLogin") }}" method="post">
		  <div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" name="email" class="form-control" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>

		  <div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" name="password" class="form-control" placeholder="Password">
		  </div>
		  <button type="submit" class="btn btn-thing">Submit</button>
		</form>
	</p>


{% endblock %}
